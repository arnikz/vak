name: continuous_integration
on: ["push", "pull_request"]
jobs:
  ping:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Python info
        run: |
          which python
          python --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
      - name: Show pip list
        run: pip list
      - name: Ping
        run: ./ping.py
